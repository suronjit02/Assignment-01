<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-bg-color">
    <!-- header section -->
    <header class="header-bg">

        <nav>
            <h2 class="company-name inter-font">Noctra Studio</h2>
            <a href=""><button class="primary-btn raleway-font">Sign Up</button></a>
        </nav>

        <div class="banner">
            <h1 class="banner-tittle raleway-font color2">Cool Dark UI Template for Webflow Agencies!</h1>
            <a href=""><button class="primary-btn raleway-font">Stay Focused</button></a>
        </div>

    </header>

    <!-- main section -->
    <main>

        <!-- action section -->
        <section class="action-section">

            <div class="action-part1">
                <h3 class="action-tittle raleway-font color2">See It in Action</h3>
                <p class="action-description raleway-font">Explore the live preview and imagine your brand in this bold
                    new look.</p>
                <a href=""><button class="primary-btn raleway-font">Launch Live Preview</button></a>
            </div>

            <div class="action-part">
                <img src="image/wc-mini.png" alt="Webflow Conf2022">
            </div>
        </section>

        <!-- productive user section -->
        <section class="productive-user">

            <h3 class="production-tittle color2 raleway-font">Joined Thousands of Productive Users</h3>

            <div class="production-container">
                <div>
                    <h2 class="production-amount inter-font">50K</h2>
                    <p class="production-name inter-font">Active Users</p>
                </div>

                <div>
                    <h2 class="production-amount inter-font">2M+</h2>
                    <p class="production-name inter-font">Focus Sessions</p>
                </div>

                <div>
                    <h2 class="production-amount inter-font">95%</h2>
                    <p class="production-name inter-font">Satisfaction Rate</p>
                </div>
            </div>
        </section>



    </main>

    <footer>

    </footer>

</body>

</html>
